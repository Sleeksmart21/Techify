{% extends 'base.html' %}
{% block content %}
    <h1>{{post.title}}</h1><a href="{{url_for('delete_post', id=post.id)}}">Delete Post</a>
    <a href="{{url_for('edit', id=post.id)}}">Update Post</a>
    <p>By {{post.author}}</p>
    <p>On {{post.date_posted}}</p>

    <div class="post">
        <p>{{post.post}}</p>
    </div>
{% endblock content %}
