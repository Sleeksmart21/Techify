{% extends 'base.html' %}
{% block content %}
    <form action="{{url_for('contact')}}" method="POST">

        <h1 class="h2">Contact Form</h1>

        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control">
        </div>

        <div class="form_group">
            <!-- <label for="message">Message</label> -->
            <textarea name="message" cols="30" rows="10" class="form-control">Message</textarea>
        </div>

        <div class="btn">
            <button class="btn"><h3><b>Submit</h3></button></b>
        </div>

        <div>
            <h2><p>Already have an account? <a href="{{url_for('login')}}"><b>Sign In</b></a></p></h2>
        </div>
    </form>

{% endblock content %}
