{% extends 'base.html' %}
{% block content %}


    <form action="{{url_for('edit', id=post.id)}}" method='post'>

        <div class="header"><h1>Edit Your Post</h1></div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" value="{{post.title}}">
        </div>
        <div class="form_group">
            <label for="post">Post</label>
            <textarea name="post" cols="30" rows="10" class="form-control">{{post.post}}</textarea>
        </div>
        <div class="btn">
            <button class="btn"><h3><b>Update Post</h3></button></b>
        </div>
    </form>

{% endblock content %}
